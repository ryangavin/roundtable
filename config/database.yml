# Postgres is the only supported database for RoundTable because why would you use anything else?
default: &default
  adapter: postgresql
  host: <%= ENV.fetch('DATABASE_HOST', 'localhost') %>
  port: <%= ENV.fetch('DATABASE_PORT', 5432) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  user: <%= ENV.fetch('DATABASE_USER') { 'postgres' } %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') { 'postgres' } %>
  timeout: 5000

development:
  <<: *default
  database: roundtable_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: sqlite3
  database: roundtable_test


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: roundtable_production_primary
  cache:
    <<: *default
    database: roundtable_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: roundtable_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: roundtable_production_cable
    migrations_paths: db/cable_migrate
